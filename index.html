<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <script
      src="https://kit.fontawesome.com/49d27cb357.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex">
    <div class="wrapper">
      <header class="stats flex">
        <div class="stats__menu-btn">
          <a href="#"><i class="fas fa-bars"></i></a>
        </div>
        <div class="stats__index-title"><a href="index.html">library</a></div>
        <div class="stats__shop-btn">
          <a href="#"><i class="fas fa-shopping-basket"></i></a>
        </div>
      </header>
      <div class="search flex">
        <div class="search__inner flex">
          <form class="search__input">
            <input type="search" placeholder="Search books..." />
          </form>
          <div class="seach__btn">
            <a href="#"><i class="fas fa-search"></i></a>
          </div>
        </div>
      </div>
      <main class="main">
        <div class="main__title flex">Book of the day</div>
        <div class="main__section flex">
          <div class="feature-cover">
            <a herf="#"><img src="img/cover1.jpeg" /></a>
          </div>
          <div class="feature-info flex">
            <div class="feature-info__title flex">
              <span>All The Way Down</span>
            </div>
            <div class="feature-info__artist flex"><span>John Green</span></div>
            <div class="feature-info__rate flex">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="feature-info__btn-row-1 flex">
              <button class="flex">Journey</button>
              <button class="flex">Biography</button>
            </div>
            <div class="feature-info__btn-row-2 flex">
              <button class="flex"><i class="fas fa-bookmark"></i></button>
              <button class="flex">Book Now</button>
            </div>
          </div>
        </div>
      </main>
      <nav class="nav"></nav>
      <article class="article"></article>
    </div>
  </body>
</html>
